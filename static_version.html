<!DOCTYPE html>
<html>
<head>
    <title>X-ray Diagnosis Tool</title>
</head>
<body>
    <h1>ðŸ©» X-ray Diagnosis Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="results"></div>
    
    <script>
        // Call your Hugging Face API
        async function diagnose(imageFile) {
            const formData = new FormData();
            formData.append('data', imageFile);
            
            const response = await fetch('https://drsivambbs-xray-diagnosis-tool.hf.space/api/diagnose', {
                method: 'POST',
                body: formData
            });
            
            return await response.json();
        }
        
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const results = await diagnose(file);
                document.getElementById('results').innerHTML = JSON.stringify(results, null, 2);
            }
        });
    </script>
</body>
</html>
